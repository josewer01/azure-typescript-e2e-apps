<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
  
    .container {
      display: flex;
      align-items: stretch;
      max-width: 100%; /* Increased max-width */
      margin: 20px auto;
      padding: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  
    .form-container {
      flex: 1;
      padding-right: 20px;
    }
  
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }
  
    .form-container form label {
      font-weight: bold;
      color: #555;
    }
  
    .form-container form input[type="text"],
    .form-container form input[type="number"],
    .form-container form textarea {
      width: calc(100% - 22px); /* Adjusted width */
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #333;
      outline: none;
    }
  
    .form-container form textarea {
      min-height: 80px;
    }
  
    .form-container form button {
      width: calc(100% - 22px); /* Adjusted width */
      background-color: #555;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .form-container form button:hover {
      background-color: #333;
    }
  
    .form-container form button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  
    #root {
      flex: 1;
      padding-left: 20px;
    }
  
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .login-form {
      background-color: #e0e0e0;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  
    .login-form h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #333;
    }
  
    .login-form input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #333;
      outline: none;
    }
  
    .login-form button {
      width: 100%;
      background-color: #555;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .login-form button:hover {
      background-color: #333;
    }
  
    .login-form button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .vertical-divider {
      width: 1px;
      background-color: #ccc;
    }
  
    nav {
      background-color: #333;
      overflow: hidden;
    }
  
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
  
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
